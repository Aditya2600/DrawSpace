name: CD Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'apps/excelidraw-frontend/**'
      - '.github/workflows/cd_frontend.yml'
      - 'packages/**'

env:
  IMAGE_NAME: yourdockerhubusername/draw-app-frontend
  CONTAINER_NAME: draw-app-frontend
  VM_SSH_USER: ubuntu
  VM_SSH_HOST: your.vm.ip.address
  DOCKER_PORT: 3000

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build and push Docker image
        run: |
          docker build -f Dockerfile.frontend -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      